<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Choose Us - Circular Layout</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      
      justify-content: space-between;
      align-items: flex-start;
      min-height: 100vh;
    }

    .why-choose-us-section {
      text-align: center;
      position: relative;
      max-width: 900px;
      margin: auto;
    }

    /* Heading */
    .why-choose-us-section h2 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .why-choose-us-section p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .why-choose-us-section button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: black;
      color: white;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .why-choose-us-section button:hover {
      background-color: #333;
    }

    /* Circular Boxes Layout */
    .circle-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 50px auto 0;
    }

    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #c6e87d;
      color: #333;
      
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .box:hover {
      transform: scale(1.1);
      background-color: #a3d14c;
    }

    .box span {
      font-size: 14px;
    }

    /* Box Positions (Circular Alignment) */
    .box:nth-child(1) { transform: translate(150px, 0); }
    .box:nth-child(2) { transform: translate(280px, 150px); }
    .box:nth-child(3) { transform: translate(150px, 280px); }
    .box:nth-child(4) { transform: translate(0, 150px); }
    .box:nth-child(5) { transform: translate(150px, 150px); /* Center Box */ }

    /* Center Box Styling */
    .box.center {
      background-color: #ffcc00;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .circle-container {
        width: 300px;
        height: 300px;
      }

      .box {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <section class="why-choose-us-section">
    <!-- Heading and Text -->
    <h2>Why Choose Us</h2>
    <p>
      Embark on a design journey with spaces that reflect your vision and invite creativity. 
      From planning to completion, we deliver exceptional results tailored to your needs.
    </p>
    <button>Book a Free Consultation</button>

    <!-- Circular Boxes -->
    <div class="circle-container">
      <div class="box"><span>Professional<br>Designs</span></div>
      <div class="box"><span>Strong<br>Design R&D</span></div>
      <div class="box"><span>Hassle-Free<br>Execution</span></div>
      <div class="box"><span>Fair<br>Pricing</span></div>
      <div class="box center"><span>Fast Project<br>Delivery</span></div>
    </div>
  </section>
</body>
</html>
