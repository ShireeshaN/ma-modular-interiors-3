<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel and Sidebar</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container3 {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .main-content {
            flex: 3;
            border-radius: 20px;
            overflow: hidden;
            padding: 20px;
        }
        .swiper {
            width: 100%;
            height: auto;
        }
        .swiper-slide img.curvedd {
            width: 80%;
            height: 700px;
            display: block;
            object-fit: cover;
            border-top-right-radius: 43%;
            border-bottom-right-radius: 43%;
        }
        .label {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff7a29;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            z-index: 2;
        }
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar img {
            width: 70%;
            border-radius: 10px;
            object-fit: cover;
        }
        .sidebar p {
            margin: 5px 0;
            text-align: start;
        }
        .color-palette {
            display: flex;
            gap: 10px;
            padding-top: 20px;
        }
        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .container3 {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            .main-content {
                width: 100%;
                padding: 10px;
            }
            .swiper-slide img.curvedd {
                width: 100%;
                height: auto;
                border-top-right-radius: 43%;
                border-bottom-right-radius: 43%;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 10px;
            }
            .sidebar p {
                margin: 5px 0;
                text-align: center;
            }
            .sidebar img {
                width: 70%;
            }
            .color-palette {
                justify-content: center;
                flex-wrap: wrap;
                gap: 15px;
            }
            .color-circle {
                width: 25px;
                height: 25px;
            }
            .label {
                font-size: 14px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container3">
        <div class="main-content">
            <div class="label">Laminate Finish</div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img class="curvedd" src="assets/img/production-images/102.png" alt="Image 1"></div>
                    <div class="swiper-slide"><img class="curvedd" src="assets/img/production-images/102.png" alt="Image 2"></div>
                    <div class="swiper-slide"><img class="curvedd" src="assets/img/production-images/102.png" alt="Image 3"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="color-palette">
                <div class="color-circle" style="background-color: #d4d4d4;"></div>
                <div class="color-circle" style="background-color: #f0b75e;"></div>
                <div class="color-circle" style="background-color: #e4a23a;"></div>
                <div class="color-circle" style="background-color: #005f73;"></div>
                <div class="color-circle" style="background-color: #023047;"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="animated animate-fade">
                <img src="assets/img/production-images/102.png" alt="Premium Plus">
                <p>Premium Plus</p>
            </div>
            <div class="animated animate-slide">
                <img src="assets/img/production-images/102.png" alt="Premium">
                <p>Premium</p>
            </div>
            <div class="animated animate-zoom">
                <img src="assets/img/production-images/102.png" alt="Standard">
                <p>Standard</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
