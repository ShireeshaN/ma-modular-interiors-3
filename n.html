<style>
    /* Main container to center align all sections */
.main-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 50px;
  margin: 50px 0;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 30px;
  width: 80%; /* Adjust width as needed */
}

/* Reverse alignment for the second section */
.container.reverse {
  flex-direction: row-reverse;
}

.content-section {
  width: 50%;
  text-align: center; /* Center-align text */
}

.content-image {
  width: 500px;
  height: 500px;
  object-fit: cover;
  margin-bottom: 20px;
}

.carousel-section {
  width: 50%;
  position: relative;
}

.carousel {
  position: relative;
  width: 100%;
  overflow: hidden;
}

.carousel-images {
  display: flex;
  transition: transform 0.5s ease;
}

.carousel-image {
  min-width: 100%;
  height: auto;
}

/* Controls */
.carousel-controls {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
}

.carousel-control {
  font-size: 30px;
  color: #fff;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 10px;
  cursor: pointer;
  user-select: none;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .container.reverse {
    flex-direction: column;
  }

  .content-section,
  .carousel-section {
    width: 100%;
  }
}

</style>

<script>
    // Handle both carousels
document.querySelectorAll('.carousel').forEach(carousel => {
  const carouselImages = carousel.querySelector('.carousel-images');
  const images = carousel.querySelectorAll('.carousel-image');
  const prevBtn = carousel.querySelector('.prev');
  const nextBtn = carousel.querySelector('.next');
  let currentIndex = 0;

  // Function to update carousel position
  function updateCarousel() {
    const offset = -currentIndex * 100; // Move carousel to the current index
    carouselImages.style.transform = `translateX(${offset}%)`;
  }

  // Go to the next image
  function goToNextImage() {
    currentIndex = (currentIndex + 1) % images.length; // Loop back to start
    updateCarousel();
  }

  // Go to the previous image
  function goToPrevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length; // Loop to the end
    updateCarousel();
  }

  // Event Listeners for controls
  nextBtn.addEventListener('click', goToNextImage);
  prevBtn.addEventListener('click', goToPrevImage);

  // Automatic scrolling
  setInterval(goToNextImage, 3000);
});

</script>
