<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scrolling Images with Horizontal Masks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .scroll-section {
      position: relative;
      overflow: hidden;
      background-color: #ffffff;
      padding: 20px 0;
    }

    .scroll-container {
      display: flex;
      gap: 20px;
      animation: scroll-left 20s linear infinite;
    }

    .scroll-container .image-wrapper {
      position: relative;
      width: 350px;
      height: 350px;
      flex-shrink: 0;
    }

    .scroll-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .scroll-container .mask {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }

    .scroll-container .mask span {
      color: #fff;
      font-size: 0.8rem;
      text-align: center;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Smooth transition for hovering effect */
    .scroll-container .image-wrapper:hover img {
      transform: scale(1.1);
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>

<div class="scroll-section">
  <div class="scroll-container">
    <!-- Image with mask -->
    <div class="image-wrapper">
      <img src="assets/banners/modubans1 (9).jpg" alt="Image 1">
      <div class="mask"><span>Text 1</span></div>
    </div>
    <div class="image-wrapper">
      <img src="assets/banners/modubans1 (9).jpg" alt="Image 2">
      <div class="mask"><span>Text 2</span></div>
    </div>
    <div class="image-wrapper">
      <img src="assets/banners/modubans1 (9).jpg" alt="Image 3">
      <div class="mask"><span>Text 3</span></div>
    </div>
    <div class="image-wrapper">
      <img src="assets/banners/modubans1 (9).jpg" alt="Image 4">
      <div class="mask"><span>Text 4</span></div>
    </div>
    <div class="image-wrapper">
      <img src="assets/banners/modubans1 (9).jpg" alt="Image 5">
      <div class="mask"><span>Text 5</span></div>
    </div>
    <div class="image-wrapper">
      <img src="assets/banners/modubans1 (9).jpg" alt="Image 6">
      <div class="mask"><span>Text 6</span></div>
    </div>
    <div class="image-wrapper">
      <img src="assets/banners/modubans1 (9).jpg" alt="Image 7">
      <div class="mask"><span>Text 7</span></div>
    </div>
    <div class="image-wrapper">
      <img src="assets/banners/modubans1 (9).jpg" alt="Image 8">
      <div class="mask"><span>Text 8</span></div>
    </div>
  </div>
</div>

</body>
</html>
