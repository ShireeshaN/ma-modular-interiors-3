<style>
  .scroll-section {
  text-align: center;
  margin: 50px 0;
}

h2 {
  font-size: 2em;
  margin-bottom: 20px;
}

.image-slider {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.image-container {
  display: flex;
  transition: transform 1s ease-in-out; /* Smooth transition */
}

.image-container img {
  width: 100%;
  max-width: 500px;
  margin: 0 15px;
  object-fit: cover;
}

.nav-buttons {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
}

button {
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

button:hover {
  background-color: rgba(0, 0, 0, 0.7);
}

/* Duplicate images for continuous scroll */
.image-container {
  display: flex;
}

.image-container img {
  flex-shrink: 0; /* Prevent images from shrinking */
}

</style>

<script>
  const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');
const imageContainer = document.querySelector('.image-container');
let index = 0;  // Start index for images
const images = document.querySelectorAll('.image-container img');
const totalImages = images.length / 2;  // Half the number of images because they're duplicated

// Function to move the slider by adjusting the transform property
function moveSlider() {
  const slideWidth = images[0].clientWidth + 30; // Add margin to width
  imageContainer.style.transform = `translateX(-${index * slideWidth}px)`;
}

// Move to next image
nextButton.addEventListener('click', () => {
  if (index < totalImages - 1) {
    index++;
  } else {
    index = 0; // Loop back to the first image
  }
  moveSlider();
});

// Move to previous image
prevButton.addEventListener('click', () => {
  if (index > 0) {
    index--;
  } else {
    index = totalImages - 1; // Loop back to the last image
  }
  moveSlider();
});

// Auto-scroll every 3 seconds for continuous movement
setInterval(() => {
  if (index < totalImages - 1) {
    index++;
  } else {
    index = 0; // Loop back to the first image
  }
  moveSlider();
}, 3000); // 3 seconds interval for auto-scroll

</script>
