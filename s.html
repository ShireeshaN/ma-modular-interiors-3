<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height:500px;
            margin: auto;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-slide img {
            width: 100%;
            border-radius: 30px;
        }
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .dot.active {
            background-color: #f04e30;
        }
        .carousel-arrows {
            position: absolute;
            top: 50%;
            width: 100%;
           
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .arrow {
            background-color: #f04e30;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide" id="carouselSlide">
            <img src="assets/img/img_h_6.jpg" alt="Image 1">
            <img src="assets/img/img_h_6.jpg" alt="Image 2">
            <img src="assets/img/img_h_6.jpg" alt="Image 3">
            <img src="assets/img/img_h_6.jpg" alt="Image 4">
        </div>
        <div class="carousel-arrows">
            <button class="arrow" onclick="prevSlide()">&#10094;</button>
            <button class="arrow" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="carousel-indicators" id="carouselIndicators">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide img');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            document.getElementById('carouselSlide').style.transform = `translateX(${-currentIndex * 100}%)`;
            dots.forEach((dot, idx) => dot.classList.toggle('active', idx === currentIndex));
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function currentSlide(index) {
            showSlide(index);
        }

        // Automatically scroll the images every 3 seconds
        setInterval(() => {
            nextSlide();
        }, 3000);
    </script>
</body>
</html>











<script>
    function showSlide(carouselId, index) {
        const caIn = document.getElementById(carouselId);
        const slides = caIn.querySelectorAll('img');
        const totalSlides = slides.length;
        if (index >= totalSlides) index = 0;
        if (index < 0) index = totalSlides - 1;
        const offset = -index * 100;
        caIn.style.transform = `translateX(${offset}%)`;
        caIn.dataset.currentIndex = index;
    }

    function nextSlide(carouselId) {
        const caIn = document.getElementById(carouselId);
        let currentIndex = parseInt(caIn.dataset.currentIndex || 0, 10);
        showSlide(carouselId, currentIndex + 1);
    }

    function prevSlide(carouselId) {
        const caIn = document.getElementById(carouselId);
        let currentIndex = parseInt(caIn.dataset.currentIndex || 0, 10);
        showSlide(carouselId, currentIndex - 1);
    }

    // Auto-scroll functionality with repeating slides
    function startAutoScroll(carouselId) {
        setInterval(() => {
            nextSlide(carouselId);
        }, 3000);
    }

    // Initialize auto-scrolling for both carousels
    startAutoScroll('caIn1');
    startAutoScroll('caIn2');
</script>
