<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Lightbox</title>
    <!-- Lightbox2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 15px; /* Space between images */
            max-width: 1200px;
            margin: 30px auto; /* Center the gallery */
            padding: 0 15px;
        }

        .gallery-container a img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-container a img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr); /* 2 images per row */
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr; /* 1 image per row */
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <a href="assets/img/modularkith/modu1 (1).jpg" data-lightbox="image" data-title="Kitchen 1">
            <img src="assets/img/modularkith/modu1 (1).jpg" alt="Kitchen 1">
        </a>
        <a href="assets/img/modularkith/modu1 (4).jpg" data-lightbox="kitchen-gallery" data-title="Kitchen 2">
            <img src="assets/img/modularkith/modu1 (4).jpg" alt="Kitchen 2">
        </a>
        <a href="assets/img/modularkith/modu1 (7).jpg" data-lightbox="kitchen-gallery" data-title="Kitchen 3">
            <img src="assets/img/modularkith/modu1 (7).jpg" alt="Kitchen 3">
        </a>
        <a href="assets/img/modularkith/modu1 (10).jpg" data-lightbox="kitchen-gallery" data-title="Kitchen 4">
            <img src="assets/img/modularkith/modu1 (10).jpg" alt="Kitchen 4">
        </a>
        <a href="assets/img/modularkith/modu1 (13).jpg" data-lightbox="kitchen-gallery" data-title="Kitchen 5">
            <img src="assets/img/modularkith/modu1 (13).jpg" alt="Kitchen 5">
        </a>
        <a href="assets/img/modularkith/modu1 (15).jpg" data-lightbox="kitchen-gallery" data-title="Kitchen 6">
            <img src="assets/img/modularkith/modu1 (15).jpg" alt="Kitchen 6">
        </a>
    </div>

    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
