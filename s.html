<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Page Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .main-content {
            flex: 3;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        .main-content img {
            width: 100%;
            border-radius: 20px;
        }
        .label {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff7a29;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
        }
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar img {
            width: 100%;
            border-radius: 10px;
        }
        .color-palette {
            display: flex;
            gap: 10px;
            padding-top: 20px;
        }
        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .color-1 { background-color: #d4d4d4; }
        .color-2 { background-color: #f0b75e; }
        .color-3 { background-color: #e4a23a; }
        .color-4 { background-color: #005f73; }
        .color-5 { background-color: #023047; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="label">Laminate Finish</div>
            <img src="assets/img/bannerss1.png"  alt="Interior Design">
            <div class="color-palette">
                <div class="color-circle color-1"></div>
                <div class="color-circle color-2"></div>
                <div class="color-circle color-3"></div>
                <div class="color-circle color-4"></div>
                <div class="color-circle color-5"></div>
            </div>
        </div>
        <div class="sidebar">
            <img src="assets/img/bannerss1.png" alt="Premium Plus">
            <p>Premium Plus</p>
            <img src="assets/img/bannerss1.png" alt="Premium">
            <p>Premium</p>
            <img src="assets/img/bannerss1.png" alt="Standard">
            <p>Standard</p>
        </div>
    </div>
</body>
</html>
