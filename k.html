<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Design Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    /* Logo Section */
    .logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: bold;
      color: #ff7f50;
    }

    /* Color Palette Section */
    .color-palette {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 15px 0;
    }

    .color-palette div {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: #a0522d;
    }

    .color-palette div:nth-child(2) {
      background-color: #d2b48c;
    }

    .color-palette div:nth-child(3) {
      background-color: #d8bfd8;
    }

    .color-palette div:nth-child(4) {
      background-color: #f5f5f5;
    }

    /* Image Section with Ellipse */
    .image-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .ellipse {
      position: absolute;
      width: 130%;
      height: 80%;
      border: 2px solid #ff7f50;
      border-radius: 50%;
      z-index: 1;
      transform: rotate(15deg);
    }

    .ellipse::before {
      content: '';
      position: absolute;
      width: 130%;
      height: 80%;
      border: 2px solid #ff7f50;
      border-radius: 50%;
      top: 10px;
      left: 10px;
      z-index: -1;
    }

    .main-image {
      width: 100%;
      max-width: 800px;
      border-radius: 250px;
      z-index: 2;
    }

    /* Text Tag (e.g., PU Finish) */
    .tag {
      display: inline-block;
      background-color: #ff7f50;
      color: white;
      padding: 5px 15px;
      border-radius: 15px;
      margin: 10px auto;
      text-align: center;
      font-weight: bold;
    }

    /* Footer Section with Arrows */
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .footer div {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ff7f50;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo">
      <h1>Interior <span style="color: #000;">Objekts</span></h1>
    </div>

    <!-- Color Palette Section -->
    <div class="color-palette">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Image Section -->
    <div class="image-container">
      <!-- <div class="ellipse"></div> -->
      <img src="assets/img/our-process.webp" alt="Central Image" class="main-image">
      
    </div>

    <!-- Tag -->
    <div class="tag">PU Finish</div>

    <!-- Footer -->
    <div class="footer">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
