<style>
  /* Services Section */
  #pro-servicess {
    background: rgba(0, 0, 0, 0.5);
    padding: 50px 0;
  }

  .service-boxes .pro-services-item {
    background-color: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 20px;
    cursor: pointer;
    position: relative;
  }

  .service-boxes .pro-services-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  /* Hover Images */
  .hover-images {
    position: relative;
    height: 400px;
    overflow: hidden;
  }

  .hover-images .hover-image {
    position: absolute;
    top: 0;
    left: 100%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: left 0.5s ease-in-out;
    z-index: 1;
    opacity: 0;
  }

  .hover-images .hover-image.active {
    left: 0;
    opacity: 1;
  }

  /* Blinking Icon Animation */
  .blink-icon {
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.6;
    }
    100% {
      opacity: 1;
    }
  }
</style>

<script>
  // JavaScript for hover animation
  document.querySelectorAll('.pro-services-item').forEach((item, index) => {
    item.addEventListener('mouseenter', () => {
      const images = document.querySelectorAll('.hover-image');
      images.forEach((img) => img.classList.remove('active'));
      if (images[index]) {
        images[index].classList.add('active');
      }
    });
  });
</script>
